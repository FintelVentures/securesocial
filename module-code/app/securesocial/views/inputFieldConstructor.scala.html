@(elements: views.html.helper.FieldElements)

<div class="form-group @elements.args.get('_class) @if(elements.hasErrors) {error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
    <div >
        <label for="@elements.id">@elements.label</label>
        @elements.input
	@if( elements.hasErrors ) {
            <span class="form-text">@elements.errors.mkString(", ")</span>
        } else {
            <span class="form-text text-muted">@elements.infos.mkString(", ")</span>
        }
    </div>
</div>
